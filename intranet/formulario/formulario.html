
<html>
    <head>
        <title>Formulario</title>
        
        <!-- Importación de la hoja de estilos css -->
	<link type="text/css" href="style.css" rel="stylesheet" /> 
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
    <section class="form">
           
        <h4>Formulario de acceso</h4>
        <input class="controles" type="text" name="nombres"  id="nombres" placeholder="ingrese su nombre">
        <input class="controles" type="text" name="apellido"  id="apellido" placeholder="ingrese su apellido">
        <input class="controles" type="email" name="correo"  id="correo" placeholder="ingrese su correo">
        <input class="controles" type="password" name="contraseña"  id="contraseña" placeholder="ingrese su constraseña">
            
        <p>Estoy de acuerdo con  <a href="#">Términos y condiciones</a></p>
        <input class="botones" type="submit" value="Registrar">
        
        <p><a href="#">¿Ya tienes cuenta?</a></p>
            
    </section>
        
        
    </body>
</html>
